<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>

    <header>
        <div class="header"></div>
        <div class="slider">
            
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="slider--control" onclick="Next()"><i class="fa-solid fa-arrow-right"></i></div>
            </div>

            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/carro-1.jpg');">
                    Valor: R$120.000
                </div>
                <div class="slider--item" style="background-image: url('images/CR7-1.jpg');">
                    CRIS PELA SELEÇÃO
                </div>
                <div class="slider--item" style="background-image: url('images/CR7-2.jpg');">
                    CRIS PELO AL NASSR (TIME NOVO)
                </div>
                <div class="slider--item" style="background-image: url('images/CR7-3.jpg');">
                    <span style="color: #000;">CRIS NO REAL MADIRD SIIIIUUUUUUUUUU!!!!</span>
                </div>
                <div class="slider--item" style="background-image: url('images/pc.jpg');">
                    PROGRAMÇÃO
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do Site</h1>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
